<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="ToDoList.css">
    <script src="ToDoList.js"></script>
    <title>To do list</title>
</head>
<body>

<div class="mainDiv">
    <h2>My TodoList</h2>
    <div class="subDiv">
        <input id="inputTask" placeholder="Введи таску" class="inputDiv" type="text">
        <div class="Add buttons" onclick="addNewTask()">
            <p>Add</p>
        </div>
        <div id="taskDivs"><!--Div with uncompleted tasks--></div>
        <div id="completedTaskDivs"><!--Div with completed tasks--></div>
        <div class="DeleteAll buttons" onclick="deleteAllTasks()">
            <p>Delete All</p>
        </div>
    </div>
</div>
</body>
</html>
